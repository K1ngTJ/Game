<html>
<head>
  <script src="p5.min.js"></script>
  <style>
    body{
      overflow:hidden;
      margin:0;
      padding:0;
    }
  </style>
</head>
<body>
<script>
  var w = window.innerWidth;
  var h = window.innerHeight;
var posX = w/2;
var posY = h/2;



    function setup() {
    createCanvas(w, h);
    }
    
  function draw() {
  //Color of Background
 background(255);
 //Position of Square
 square(posX,posY,100,100);
 //Color of Box
 fill(color('#42eef4'));
 //Weight Of Line
 strokeWeight(0);
 
 //Up arrow, on press move up 10 pixels
  if ((keyCode == "39") && (posX < w - 100)){
    posX += 10;
  }
   //Right arrow, on press move right 10 pixels
  if ((keyCode == "40") && (posY < h - 100)){
    posY += 10;
  }
   //Left arrow, on press move left 10 pixels
  if ((keyCode == "37") && (posX > 0)){
    posX += -10;
  }
   //Down arrow, on press move down 10 pixels
  if ((keyCode == "38")&& (posY > 0)){
    posY += -10;
}
  }
 
</script>
</body>
</html>
